<!--Index-->
<template name="Simple_order">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
</template>

<!--Action-->
<template name="Simple_orderAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" class="js-invoice"><i class="fa fa-print"></i> {{_ "simple.order.invoiceAction"}}</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="Simple_orderNew">
    {{#autoForm collection=collection id="Simple_orderNew" type="insert"}}
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Order</div>
                    <div class="panel-body">
                        {{> afQuickField name="customerId"}}
                        {{> afQuickField name="orderDate"}}
                        {{> afQuickField name="des"}}

                        {{> afQuickField type="hidden" name="branchId" value=currentBranch}}
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!--Item Temporary-->
                {{> Simple_orderItems itemsCollection=itemsCollection}}

                <div class="row">
                    <div class="col-sm-12 pull-right">
                        <!--{{> formFooterWithButton}}-->

                        {{#formFooter}}
                            <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                            </button>
                        {{/formFooter}}
                    </div>
                </div>
            </div>

        </div>

    {{/autoForm}}
</template>

<!--Update-->
<template name="Simple_orderEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="Simple_orderEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Order</div>
                        <div class="panel-body">
                            {{> afQuickField name="customerId"}}
                            {{> afQuickField name="orderDate"}}
                            {{> afQuickField name="des"}}

                            {{> afQuickField type="hidden" name="branchId"}}
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!--Item Temporary-->
                    {{> Simple_orderItems itemsCollection=itemsCollection}}

                    <div class="row">
                        <div class="col-sm-12 pull-right">
                            <!--{{> formFooterWithButton}}-->

                            {{#formFooter}}
                                <button type="submit" class="btn btn-primary" {{disabledSubmitBtn}}>
                                    <i class="fa fa-floppy-o"></i> {{_ "form.btnSave"}}
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
                                </button>
                            {{/formFooter}}
                        </div>
                    </div>
                </div>

            </div>

        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Simple_orderShow">
    {{#if Template.subscriptionsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>{{_ "simple.order.idLbl"}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{_ "simple.order.dateLbl"}}</dt>
                <dd>{{moFormat orderDate "DD/MM/YYYY"}}</dd>
                <dt>{{_ "simple.order.customerLbl"}}</dt>
                <dd>{{customerId}}</dd>
                <dt>{{_ "simple.order.desLbl"}}</dt>
                <dd>{{des}}</dd>
                <dt>{{_ "simple.order.itemsLbl"}}</dt>
                <dd>
                    <!--json2html-->
                    {{json2html items}}

                    <!--jsonview-->
                    {{> jsonView json=data.items options=data.jsonViewOpts}}
                </dd>
                <dt>{{_ "simple.order.totalLbl"}}</dt>
                <dd>{{numFormat total "0,0.00"}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
