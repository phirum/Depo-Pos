<!--Index-->
<template name="Simple_customer">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}</button>
    </p>

    {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}
</template>

<!--Action-->
<template name="Simple_customerAction">
    {{#tabularAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="Simple_customerNew">
    {{#autoForm collection=collection id="Simple_customerNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
                {{> afQuickField name='address' rows=3}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="Simple_customerEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="Simple_customerEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='gender'}}
                    {{> afQuickField name='dob'}}
                    {{> afQuickField name='address' rows=3}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='telephone'}}
                    {{> afQuickField name='email'}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Simple_customerShow">
    {{#if Template.subscriptionsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>{{_ "simple.customer.idLbl"}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{_ "simple.customer.nameLbl"}}</dt>
                <dd>{{name}}</dd>
                <dt>{{_ "simple.customer.genderLbl"}}</dt>
                <dd>{{gender}}</dd>
                <dt>{{_ "simple.customer.dobLbl"}}</dt>
                <dd>{{moFormat dob "DD/MM/YYYY"}}</dd>
                <dt>{{_ "simple.customer.addressLbl"}}</dt>
                <dd>{{address}}</dd>
                <dt>{{_ "simple.customer.telephoneLbl"}}</dt>
                <dd>{{telephone}}</dd>
                <dt>{{_ "simple.customer.emailLbl"}}</dt>
                <dd>{{email}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
