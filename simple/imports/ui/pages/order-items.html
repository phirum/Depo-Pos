<template name="Simple_orderItemsEdit">
    {{#autoForm schema=schema id="Simple_orderItemsEdit"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="itemId" value=data.itemId readonly="true"}}
                {{> afQuickField name="qty" value=data.qty}}
                {{> afQuickField name="price" value=data.price}}
                {{> afQuickField name="amount" value=amount readonly="true"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>
