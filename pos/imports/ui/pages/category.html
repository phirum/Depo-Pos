<!--Index-->
<template name="Pos_category">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    <!--Tabular-->
    <!--{{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}-->

    <!--Reactive Table-->
    {{> reactiveTable settings=tableSettings}}
</template>

<!--Action-->
<template name="Pos_categoryAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Pos_categoryNew">
    {{#autoForm collection=collection id="Pos_categoryNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='parentId'}}
                {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="Pos_categoryEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="Pos_categoryEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='description'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='parentId'}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="Pos_categoryShow">
    {{#if Template.subscriptionsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>{{_ (i18nLabel "_id")}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{_ (i18nLabel "name")}}</dt>
                <dd>{{name}}</dd>
                <dt>{{_ (i18nLabel "description")}}</dt>
                <dd>{{description}}</dd>
                <dt>{{_ (i18nLabel "parent")}}</dt>
                <dd>{{_parent.name}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
