<!--Index-->
<template name="SimplePos_customer">
    <p>
        <button type="button" class="btn btn-primary js-create"><i class="fa fa-plus"></i> {{_ "action.addNew"}}
        </button>
    </p>

    <!--Tabular-->
    <!--{{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed"}}-->

    <!--Reactive Table-->
    {{> reactiveTable settings=tableSettings}}
</template>

<!--Action-->
<template name="SimplePos_customerAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="SimplePos_customerNew">
    {{#autoForm collection=collection id="SimplePos_customerNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
                {{> afQuickField name='address' rows=3}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name='email'}}
                {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="SimplePos_customerEdit">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection=collection id="SimplePos_customerEdit" doc=data type="update"}}
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='gender'}}
                    {{> afQuickField name='dob'}}
                    {{> afQuickField name='address' rows=3}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='telephone'}}
                    {{> afQuickField name='email'}}
                    {{> afQuickField type="hidden" name='branchId' value=currentBranch}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>

<!--Show-->
<template name="SimplePos_customerShow">
    {{#if Template.subscriptionsReady}}
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>{{_ (i18nLabel "_id")}}</dt>
                <dd>{{_id}}</dd>
                <dt>{{_ (i18nLabel "name")}}</dt>
                <dd>{{name}}</dd>
                <dt>{{_ (i18nLabel "gender")}}</dt>
                <dd>{{gender}}</dd>
                <dt>{{_ (i18nLabel "dob")}}</dt>
                <dd>{{moFormat dob "DD/MM/YYYY"}}</dd>
                <dt>{{_ (i18nLabel "address")}}</dt>
                <dd>{{address}}</dd>
                <dt>{{_ (i18nLabel "telephone")}}</dt>
                <dd>{{telephone}}</dd>
                <dt>{{_ (i18nLabel "email")}}</dt>
                <dd>{{email}}</dd>
            </dl>
        {{/with}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
